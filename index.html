<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Web Dev Assessment</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" id="highscore-link" href="highcore.html"
            >Highscores</a
          >
        </div>
        <div class="nav navbar-nav navbar-right" id="time">Timer: 00</div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-10" id="game-div">
          <h1 id="questionText"></h1>
          <div id="answers">
            <button type="button" class="btn btn-info" id="answer1"></button>
            <button type="button" class="btn btn-info" id="answer2"></button>
            <button type="button" class="btn btn-info" id="answer3"></button>
            <button type="button" class="btn btn-info" id="answer4"></button>
          </div>
          <div id="message">
            <h1 id="hsText">Coding Quiz Challenge</h1>
            <p>
              Answer the following questions as fast as you can! <br />
              Keep in mind that incorrect answers will penalize your score &
              time!
            </p>
          </div>

          <div class="col-xs-12 col-sm-8 col-md-6" id="buttonDiv">
            <button type="button" class="btn btn-primary" id="startButton">
              Start Quiz
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
